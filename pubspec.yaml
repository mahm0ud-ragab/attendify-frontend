name: attendance_app
description: A university attendance system app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI Components
  cupertino_icons: ^1.0.2

  # HTTP Requests
  http: ^1.1.0

  # Secure Storage for JWT
  flutter_secure_storage: ^9.0.0

  # State Management
  provider: ^6.1.1

  # BLE Beacon
  flutter_beacon: ^0.5.1

  # Permissions
  permission_handler: ^11.0.1

  # UUID Generation
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # Add your logo as an asset
  assets:
    - assets/images/logo.png